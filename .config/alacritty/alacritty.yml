window:
  padding:
    x: 5
    y: 0

    # dynamic_padding: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: JetBrains Mono

    style: Regular

  # Bold font face
  bold:
    family: JetBrains Mono

    style: Bold

  # Italic font face
  italic:
    family: JetBrains Mono

    style: Italic

  # Bold italic font face
  bold_italic:
    family: JetBrains Mono

    style: Bold Italic

  size: 10

